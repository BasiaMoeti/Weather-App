
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            text-align: center;
        }

        .weather-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
        }

        .description {
            font-size: 1.5em;
            color: #fff;
            text-transform: capitalize;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #ffeaea;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 20px;
            display: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛅ Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <img class="weather-icon" id="weatherIcon" alt="Weather icon" />
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '0baea0c2a1490b36b30af225ec7b52e4'; // Get free key from openweathermap.org
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // Elements to update
        const cityName = document.getElementById('cityName');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const weatherIcon = document.getElementById('weatherIcon');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');

        async function getWeather(city) {
            try {
                loading.classList.add('show');
                weatherInfo.classList.remove('show');
                error.classList.remove('show');

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayWeather(data) {
            cityName.textContent = `${data.name}, ${data.sys.country}`;
            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            feelsLike.textContent = `${Math.round(data.main.feels_like)}°C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;

            // Update background with city image
            updateBackground(data.name);

            weatherInfo.classList.add('show');
        }

        function updateBackground(cityName) {
            // City-specific images using a curated map
            const cityImages = {
                'london': 'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=1920',
                'paris': 'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=1920',
                'new york': 'https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?w=1920',
                'tokyo': 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=1920',
                'dubai': 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=1920',
                'sydney': 'https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=1920',
                'rome': 'https://images.unsplash.com/photo-1552832230-c0197dd311b5?w=1920',
                'barcelona': 'https://images.unsplash.com/photo-1583422409516-2895a77efded?w=1920',
                'amsterdam': 'https://images.unsplash.com/photo-1534351590666-13e3e96b5017?w=1920',
                'istanbul': 'https://images.unsplash.com/photo-1524231757912-21f4fe3a7200?w=1920',
                'berlin': 'https://images.unsplash.com/photo-1560969184-10fe8719e047?w=1920',
                'moscow': 'https://images.unsplash.com/photo-1513326738677-b964603b136d?w=1920',
                'singapore': 'https://images.unsplash.com/photo-1525625293386-3f8f99389edd?w=1920',
                'mumbai': 'https://images.unsplash.com/photo-1567157577867-05ccb1388e66?w=1920',
                'bangkok': 'https://images.unsplash.com/photo-1508009603885-50cf7c579365?w=1920',
                'hong kong': 'https://images.unsplash.com/photo-1536599424071-5a1be4929df6?w=1920',
                'los angeles': 'https://images.unsplash.com/photo-1534190239940-9ba8944ea261?w=1920',
                'chicago': 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1920',
                'san francisco': 'https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=1920',
                'miami': 'https://images.unsplash.com/photo-1506966953602-c20cc11f75e3?w=1920',
                // African cities
                'cairo': 'https://images.unsplash.com/photo-1572252009286-268acec5ca0a?w=1920',
                'cape town': 'https://images.unsplash.com/photo-1580060839134-75a5edca2e99?w=1920',
                'johannesburg': 'https://images.unsplash.com/photo-1577948000111-9c970dfe3743?w=1920',
                'nairobi': 'https://images.unsplash.com/photo-1611348524140-53c9a25263d6?w=1920',
                'lagos': 'https://images.unsplash.com/photo-1609425262924-386f1efa6e3b?w=1920',
                'marrakech': 'https://images.unsplash.com/photo-1597212618440-806262de4f6b?w=1920',
                'accra': 'https://images.unsplash.com/photo-1568632234261-c4a5b6e05c97?w=1920',
                'dar es salaam': 'https://images.unsplash.com/photo-1568632234261-c4a5b6e05c97?w=1920',
                'addis ababa': 'https://images.unsplash.com/photo-1609840112855-9ab5b0c5f2ad?w=1920',
                'casablanca': 'https://images.unsplash.com/photo-1605731414204-67693c63dfa5?w=1920',
                'tunis': 'https://images.unsplash.com/photo-1582672060674-bc2bd808a8b5?w=1920',
                'kigali': 'https://images.unsplash.com/photo-1612467187655-d028bfd7dc03?w=1920',
                'pretoria': 'https://images.unsplash.com/photo-1591608971362-f08b2a75731a?w=1920',
                'kampala': 'https://images.unsplash.com/photo-1611348524140-53c9a25263d6?w=1920',
                'lusaka': 'https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?w=1920'
            };

            const cityKey = cityName.toLowerCase();
            
            if (cityImages[cityKey]) {
                document.body.style.backgroundImage = `url('${cityImages[cityKey]}')`;
            } else {
                // Colorful gradient fallback for cities not in the list
                const gradients = [
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                    'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                    'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                    'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                    'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                    'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                    'linear-gradient(135deg, #96fbc4 0%, #f9f586 100%)',
                    'linear-gradient(135deg, #209cff 0%, #68e0cf 100%)'
                ];
                const hash = cityName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                document.body.style.backgroundImage = gradients[hash % gradients.length];
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });

        // Load default city on page load
        getWeather('London');
    </script>
</body>
</html>
