<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-help {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            text-align: center;
        }

        .weather-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .local-time {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);

            color: #fff;

            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .biography {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
            text-align: left;
        }

        .biography h3 {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95em;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #ffeaea;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 20px;
            display: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .loading.show {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            
            .details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .temperature {
                font-size: 3em;
            }
            
            .city-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>

        function preprocessCityName(city) {
            const cityLower = city.toLowerCase().trim();
            
            // Check if user already included country code
            if (cityLower.includes(',')) {
                return city;
            }
            
            // Check if it's a major city and add appropriate country code
            if (majorCities[cityLower]) {
                return majorCities[cityLower];
            }
            
            return city;
        }

        function getLocalTime(timezoneOffset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (timezoneOffset * 1000));
            
            return localTime.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function getCityBiography(cityName) {
            // Try to match biography by city name (case insensitive)
            const cityKey = cityName.toLowerCase().split(',')[0].trim();
            return cityBiographies[cityKey] || cityBiographies['default'];
        }

        async function getWeather(city) {
            try {
                loading.classList.add('show');
                weatherInfo.classList.remove('show');
                error.classList.remove('show');

                // Preprocess city name to add country code for major cities
                const processedCity = preprocessCityName(city);

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(processedCity)}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                showError(`${err.message}. Try adding country code (e.g., "Rome,IT" for Italy).`);
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayWeather(data) {

            // Display local time
            const timeString = getLocalTime(data.timezone);
            localTime.textContent = `ðŸ•’ ${timeString}`;
            
            temperature.textContent = `${Math.round(data.main.temp)}Â°C`;
            description.textContent = data.weather[0].description;
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            feelsLike.textContent = `${Math.round(data.main.feels_like)}Â°C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;

            // Display city biography
            const biography = getCityBiography(data.name);
            biographyTitle.textContent = biography.title;
            biographyText.textContent = biography.text;

            // Update background with city image
            updateBackground(data.name);

            weatherInfo.classList.add('show');
        }

                document.body.style.backgroundImage = `url('${cityImages[cityKey]}')`;
            } else {

                const gradients = [

                    'linear-gradient(135deg, #209cff 0%, #68e0cf 100%)'
                ];
                const hash = cityName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                document.body.style.backgroundImage = gradients[hash % gradients.length];
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });

        // Load default city on page load
        getWeather('Rome,IT');
    </script>
</body>
</html>
